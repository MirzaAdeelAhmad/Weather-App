<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project9 weather app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="container"> 
          <h1>Weather</h1>
        <div class="card">
           <div class="search">
              <input type="search" placeholder="Enter City Name" spellcheck="false">
              <button class="search-icon">
                <img src="images/search.png" alt="">
              </button>
           </div>

           <div class="weather">
            <img id="weather-image" src="images/rain.png" alt="">
            <h1 id="temp">22Â°C</h1>
            <h2 id="city">New York</h2>
           </div>


           <div class="inform">
            <div class="col">
                <div class="img">
                    <img src="images/humidity.png" alt="">
                </div>
                <div class="humidity">
                    <h1 id="humidity">50%</h1>
                    <h2>Humidity</h2>
                </div>
            </div>

            <div class="col">
                <div class="img">
                    <img src="images/wind.png" alt="">
                </div>
                <div class="Wind">
                    <h1 id="windSpeed">15 km/h</h1>
                    <h2>Wind Speed</h2>
                </div>
            </div>
           </div>


       </div>

       <div class="footer">
        <h2>Developed by Adeel Mirza</h2>
       </div>

       
        </div>



    <script src="project9 weather app.js"></script>
    
</body>
</html>
